<html>
<script type=text/javascript
var harga = 1000;
var beli = 3; 
var diskon = 0; 
var totalBayar = 0; 

if (beli >= 3) {
    diskon = harga * 0.1;
}
totalBayar = (harga * beli) - diskon;

console.log("Harga barang: " + harga);
console.log("Jumlah barang yang dibeli: " + beli);
console.log("Diskon yang diterima: " + diskon);
console.log("Total bayar: " + totalBayar);
</script>
</html>
