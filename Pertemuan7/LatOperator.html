<html lang="en">
<head>
    <script type="text/javascript">
        var a,b,tambah,kurang,kali,bagi,sisabagi;
        a=6;
        b=3;
        tambah=a+b;
        kurang=a-b;
        kali=a*b;
        bagi=a/b;
        sisabagi=a%b;

        document.write("Hasil MOD:"+sisabagi+"<br>");
    </script>
